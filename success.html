<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="2; url=index.html" />
  <meta name="Keywords" content="success">
  <title>TECHNOVATION | SUCCESS</title>
  <style>
  html, body {
  margin: 0;
  padding: 0;
  font-family: sans-serif;
  font-size: 16px;
  text-transform: uppercase;
  font-weight: 100;
  background-color: #000;
  color: #1ac204;
  width: 100%;
  height: 100%;
}
html .content, body .content {
  text-align: center;
  position: relative;
  top: 50%;
  -ms-transform: translateY(-50%);
  -webkit-transform: translateY(-50%);
  transform: translateY(-50%);
}
html .content span, body .content span {
  width: 30px;
  display: inline-block;
}
</style>
</head>

<body>


  <div class="content">
    <div class="random"><span class="nbr ltr">0</span><span class="nbr ltr">0</span><span class="nbr ltr">0</span><span class="nbr ltr">0</span><span class="nbr ltr">0</span></span>
      <span class="nbr ltr">0</span><span class="nbr ltr">0</span><span class="nbr ltr">0</span><span class="nbr ltr">0</span><span class="nbr ltr">0</span></div>
  </div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js'></script>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script>
  $(document).ready(function(){

  var $randomnbr = $('.nbr');
  var $timer= 10;
  var $it;
  var $data = 0;
  var index;
  var change;
  var letters = ["s", "u", "c", "c", "e", "s", "s", ".", ".", "."];

  $randomnbr.each(function(){

    change = Math.round(Math.random()*100);
    $(this).attr('data-change', change);

  });

  function random(){
    return Math.round(Math.random()*9);
  };

  function select(){
    return Math.round(Math.random()*$randomnbr.length+1);
  };

  function value(){
    $('.nbr:nth-child('+select()+')').html(''+random()+'');
    $('.nbr:nth-child('+select()+')').attr('data-number', $data);
    $data++;

    $randomnbr.each(function(){
        if(parseInt($(this).attr('data-number')) > parseInt($(this).attr('data-change'))){
          index = $('.ltr').index(this);
          $(this).html(letters[index]);
          $(this).removeClass('nbr');
        }
    });

  };

  $it = setInterval(value, $timer);

});
</script>


</body>

</html>
