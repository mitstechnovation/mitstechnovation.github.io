  <div id="formBlock">
  <div class="row card">
    <div class="container">
      <br/>
      <h3 class="center">Contact Us</h3>
      <br/>
      <form id="contact-form" action="https://formspree.io/mandklnx" method="post">
          <div class="input-field col s12 l6 m6">
            <i class="material-icons prefix">account_circle</i>
            <input name="user_name" id="user_name" type="text" class="validate" required="" aria-required="true">
            <label for="icon_prefix">Name</label>
          </div>
          <div class="input-field col s12 l6 m6">
            <i class="material-icons prefix">phone</i>
            <input name="contact_phone_no" id="contact_no" type="number" class="validate" required="" aria-required="true" data-length="10">
            <label for="contact_no" data-error="wrong" data-success="right">Contact No.</label>
          </div>
          <div class="input-field col s12 l12 m12">
            <i class="material-icons prefix">email</i>
            <input name="contact_mail_id" id="email" type="email" class="validate" required="" aria-required="true">
            <label for="email" data-error="wrong" data-success="right">mail-id</label>
          </div>
          <div class="input-field col s12 l12 m12">
            <i class="material-icons prefix">location_city</i>
            <input name="collge_name" id="icon_college_name" type="text" class="validate" required="" aria-required="true">
            <label for="icon_college_name">College Name</label>
          </div>
          <input type="hidden" name="_next" value="http://mitstechnovation.com/success.html" />
          <div class="col s12 center">
          <button class="btn blue waves-effect waves-light" type="submit" name="action">Submit
          <i class="material-icons right">send</i>
        </button>
      </div>
    </form>
    </div>
