<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>TECHNOVATION 2k17 | Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto:400,500,700'>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="css/animate.css">
  <link rel="stylesheet" href="css/style.css">


</head>

<body>
  <div class="mits"><a class="mits__link" href=""><img src="images/mits.png" alt="mits" /></a></div>
	<div class="ust"><a class="ust_link" href=""><img src="images/ust.png" alt="UST" /></a></div>
  <br/>
  <br/>
  <br/>
  <div id="formBlock">
  <div class="row card">
    <div class="container">
      <br/>
      <h3 class="center">Register Here...</h3>
      <br/>
      <form id="contact-form" action="https://formspree.io/xpwjypam" method="post">
          <div class="input-field col s12 l12 m12">
            <i class="material-icons prefix">group</i>
            <input name="team_name" id="team_name" type="text" class="validate" required="" aria-required="true">
            <label for="icon_prefix">Gang Name</label>
          </div>
          <div class="input-field col s12 l6 m6">
            <i class="material-icons prefix">person</i>
            <input name="hacker_1" id="icon_hacker_1" type="text" class="validate" required="" aria-required="true">
            <label for="icon_hacker_1">Hacker #1</label>
          </div>
          <div class="input-field col s12 l6 m6">
            <i class="material-icons prefix">person</i>
            <input name="hacker_2" id="icon_hacker_2" type="text" class="validate" required="" aria-required="true">
            <label for="icon_hacker_2">Hacker #2</label>
          </div>
          <div class="input-field col s12 l6 m6">
            <i class="material-icons prefix">person</i>
            <input name="hacker_3" id="icon_hacker_3" type="text" class="validate" required="" aria-required="true">
            <label for="icon_hacker_3">Hacker #3</label>
          </div>
          <div class="input-field col s12 l6 m6">
            <i class="material-icons prefix">person</i>
            <input name="hacker_4" id="icon_hacker_4" type="text" class="validate" required="" aria-required="true">
            <label for="icon_hacker_4">Hacker #4</label>
          </div>
          <div class="input-field col s12 l6 m6">
            <i class="material-icons prefix">email</i>
            <input name="mail_id" id="email" type="email" class="validate" required="" aria-required="true">
            <label for="email" data-error="wrong" data-success="right">Contact mail-id</label>
          </div>
          <div class="input-field col s12 l6 m6">
            <i class="material-icons prefix">phone</i>
            <input name="phone_no" id="contact_no" type="tel" class="validate" required="" aria-required="true">
            <label for="contact_no" data-error="wrong" data-success="right">Contact No.</label>
          </div>
          <div class="input-field col s12 l12 m12">
            <i class="material-icons prefix">location_city</i>
            <input name="collge_name" id="icon_college_name" type="text" class="validate" required="" aria-required="true">
            <label for="icon_college_name">College Name</label>
          </div>
          <input type="hidden" name="_next" value="//mitstechnovation.com" />
          <div class="col s12 center">
          <button class="btn waves-effect waves-light" type="submit" name="action">Submit
          <i class="material-icons right">send</i>
        </button>
      </div>
    </form>
    </div>
<div class="col s12">
<br/>
<br/>
</div>
</div>
</div>
<div id="thankyouBlock" style="display:none">
        <p>
            Thank you for filling out the form. I care a lot about it.
        </p>
    </div>
</body>
<script src='https://cdnjs.cloudflare.com/ajax/libs/parallax/2.1.3/parallax.min.js'></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

</html>
